<!DOCTYPE html>

<html>

  <head>
    <title>EM static home page</title>
    <link rel="stylesheet" type="text/css" href="em-mob-1st-ss.css" />
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <!-- <link rel="stylesheet" type="text/css" href="dev-div-styles.css" /> -->
  </head>


  <body>
    <div class="page-container">


      <!--  SITE HEADER -->
      <!-- ================================================================ -->

      <div class="header row">
        <div class="logo-container col-12">
          <img class="logo-img" src="assets/graphics/em-logo.svg" />
        </div>
      </div>

      <hr />

      <!-- navigation & social links row-->
      <div class="nav-bar row">

        <!-- site nav links -->
        <div class="nav col-5">
          <ul>
            <li><a href="em-static-about.html">About</a></li>
          </ul>
        </div>

        <!-- social media links -->
        <div class="social-links col-7">

          <a href="https://twitter.com/emilyscartoons"
            title="keywords-here" target="blank">
              <img class="soc-link-icon" src="assets/graphics/twitter-icon.svg" /></a>

          <a href="https://en-gb.facebook.com/backgroundslytherin/"
            title="keywords-here" target="blank">
              <img class="soc-link-icon" src="assets/graphics/fb-icon.svg" /></a>

          <a href="http://emilyscartoons.tumblr.com/"
            title="keywords-here" target="blank">
              <img class="soc-link-icon" src="assets/graphics/tumblr-icon.svg" /></a>

          <a href="https://www.instagram.com/emilyscartoons/"
            title="keywords-here" target="blank">
              <img class="soc-link-icon" src="assets/graphics/ig-icon.svg" /></a>

        </div>

      </div>


      <!--  MAIN CONTENT -->
      <!-- ================================================================ -->

      <!-- home page images inside css table (links to galleries) -->
      <div class="row">
        <div class="col-12 col-bkg">

          <div class="table-container">

            <div class="table-row">

              <div class="table-cell right-align">
                <a href="">
                  <img class="homepage-image"
                    src="assets/homepage-images/1-slytherin-600x600px.png" /></a>
              </div>

              <div class="table-cell left-align">
                <a href="">
                  <img class="homepage-image"
                    src="assets/homepage-images/2-published-work-600x600px.png" /></a>
              </div>

            </div>

            <div class="table-row">

              <div class="table-cell right-align">
                <a href="">
                  <img class="homepage-image"
                    src="assets/homepage-images/3-cards-comics-600x600px.png" /></a>
              </div>

              <div class="table-cell left-align">
                <a href="">
                  <img class="homepage-image"
                    src="assets/homepage-images/4-illustrations-600x600px.png" /></a>
              </div>

            </div>

          </div>

        </div>
      </div>


      <!--  FOOTER -->
      <!-- ================================================================ -->

      <div class="row footer">
        <div class="col-12 footer-text">Copyright Emily Mcgovern 2016.</div>
      </div>


      <!-- CLOSE -->
      <!-- ================================================================ -->

    </div>
  </body>

</html>
